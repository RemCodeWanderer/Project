<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Experts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }

    .team-section {
      padding: 50px 20px;
      background: #fff;
    }

    .team-section h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .team-section p {
      color: #777;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .team-members {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .member {
      background: #fdfdfd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 220px;
      transition: transform 0.3s;
    }

    .member:hover {
      transform: translateY(-5px);
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .member h4 {
      margin: 15px 0 5px;
      font-size: 18px;
      color: #222;
    }

    .member p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .social-icons a {
      display: inline-flex;
  padding: 10px;
  border: 2px solid rgb(61, 57, 57);
  border-radius: 8px;
  font-size: 15px;
  color: black;
  text-decoration: none;
  margin: 0 8px;
    }

    .social-icons a:hover {
      color: #0077b5;
    }
    .mobile-menu a{
        text-decoration: none;
    }

    /* ----------- Responsive ----------- */
    @media (max-width: 768px) {
      .team-members {
        flex-direction: row;
        justify-content: center;
      }

      .member {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .member {
        width: 100%;
      }

      .team-section h2 {
        font-size: 24px;
      }

      .team-section p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <section class="team-section">
    <h2>Community Experts</h2>
    <p>Replenish man have thing gathering lights yielding shall you</p>

    <div class="team-members">
      <div class="member">
        <img src="https://img.freepik.com/premium-photo/portrait-smiling-young-man_53419-4942.jpg" alt="Ema Irnik">
        <h4>Ema Irnik</h4>
        <p>Python & Algorithm Expert</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="member">
        <img src="https://cdn6.f-cdn.com/files/download/38546484/28140e.jpg" alt="Jason">
        <h4>Jason</h4>
        <p>Data Analysis Expert</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="member">
        <img src="https://th.bing.com/th/id/OIP.wdPlsy8TnGyy6ELCyHiurQHaGe?r=0&w=500&h=437&rs=1&pid=ImgDetMain" alt="Maalik">
        <h4>Maalika</h4>
        <p>Full Stack Developer</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="member">
        <img src="https://th.bing.com/th/id/OIP.c3xZFEubLwRrbMU1w2W1uwHaHa?r=0&rs=1&pid=ImgDetMain" alt="Jenni">
        <h4>Jenni</h4>
        <p>Design Expert</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
